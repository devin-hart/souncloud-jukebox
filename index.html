<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[ SoundCloud API Random Juke Box ]</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="header">[ SoundCloud API Random Juke Box ]</div>

    <img src="" alt="" class="artwork">

    <div class="center">

      <div class="textbox">
        <div class="artist"></div>
        <a href="" class="artist-url"></a>
        <div class="song-title"></div>
        <a href="" class="song-url"></a>
        <div class="description"></div>
        <div class="genre"></div>
        <div class="created"></div>
      </div>

      <br>
      <br>

      <button class="play">Play</button>
      <button class="pause">Pause</button>
      <button class="seek-back">-15</button>
      <button class="seek-forward">+15</button>
      <button class="random">Random</button>
    </div>

    <!-- JavaScripts -->
    <script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>
    <script src="js/env.js"></script>
    <script src="js/index.js"></script>
  </div>
</body>

</html>
